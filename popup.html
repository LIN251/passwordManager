	<div id="所有密码" class="tabcontent">
		<input type="text" id="searchInput"  placeholder="关键词搜索.." title="所有密码">
			<div id="table-wrapper">
				<div id="table-scroll">
					<table id="passwordTable" >
							<tr>
								<th><span class="text" style="width:30%;">网站</span></th>
								<th><span class="text" style="width:20%;">账号</span></th>
								<th><span class="text" style="width:20%;">密码</span></th>
								<!-- <th><span class="text" style="display: none;">11</span></th>
								<th><span class="text" style="display: none;">11</span></th> -->
							</tr>
					</table>
				</div>
			</div>
	</div>

	<div id="增加密码" class="tabcontent">
				<div id="add">
					<form id="add_form">
						<h3>增加密码</h3>
						<input class="add_rec_input" type="text" name="url" id="url" placeholder="网址">
						<br>
						<input class="add_rec_input" type="text" name="username" id="username" placeholder="用户名">
						<br>
						<input class="add_rec_input" type="text" name="password" id="password" placeholder="密码">
						<br>
						<br>
						<button type="submit">add</button>
					</form>
				</div>
				<div id="generator">
						<!-- <input class="gen_password_length" type="text" name="gen_password_length" id="gen_password_length" placeholder="长度">
						&nbsp;
						<button id="gen_button">生成随机密码</button>
						<br>
						<p id="gen_password"></p> -->
						
								<div class="password-generator">				
									<div>
										<label for="length">Length</label>
										<input type="number" id="length" min="6" max="20" value="6">
										<button id="gen_button">生成密码</button>
									</div>
									<div>
										<label for="symbol">允许特殊符号</label>
										<input type="checkbox" id="symbol" checked>
									</div>
									<div>
										<label for="number">允许数字</label>
										<input type="checkbox" id="number" checked>
									</div>
									<div>
										<label for="lowerCase">允许小写字幕</label>
										<input type="checkbox" id="lowerCase" checked>
									</div>
									<div>
										<label for="upperCase">允许大写字母</label>
										<input type="checkbox" id="upperCase" checked>
									</div>
									<div class="password">
										<p id="passwordBox"></p><i class="far fa-clipboard" id=copyPassword></i></i>
									</div>
								</div>
				</div>
	</div>
